<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Node-Link Tree</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <script type="text/javascript" src="../d3/d3.layout.js"></script>
    <style type="text/css">

.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

path.linkflo {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <div id="config">
      <form id="aform">
	Choose your language : 
	<select id="mymenu" size="1">
	  <option value="fr" selected="selected">French</option>
	  <option value="nl">NL</option>
	  <option value="en">English</option>
	</select>
      </form>
    </div>
    <div id="chart"></div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    duration = 500,
    root;

var tree = d3.layout.tree()
    .size([h, w])
	//.children(function(d){})	
	;


var diagonal = d3.svg.line()
		.interpolate("step-before")
		;

var vis = d3.select("#chart").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

/**
 * language selection
 */
//variable for selecting lang
var lang = "fr";
var changeLang = false;
	
var selectmenu=document.getElementById("mymenu");
selectmenu.onchange=function(){ //run some code when "onchange" event fires
	lang = this.options[this.selectedIndex].value;
	update(root);
	changeLang = true;
	/*
	var chosenoption=this.options[this.selectedIndex] //this refers to "selectmenu"
 	if (chosenoption.value!="nothing"){
  		window.open(chosenoption.value, "", "") //open target site (based on option's value attr) in new window
 	}*/
}

//d3.json("../datas/flare.json", function(json) {
d3.json("../datas/results.json", function(json) {
	
	//test flo :
	
	//get the root of all ld subjects... .@Context is about NS infos
	//rootf = json.@subject;
        rootf = json["@subject"];
	
	//select just certains elements in the json.
	//be care full this seems to not apply for ie now (see here : http://stackoverflow.com/a/2722213)
	// method use : http://stackoverflow.com/a/1694961 
	// TODO : have a look at json path :
	// here : http://code.google.com/p/jsonpath/
	// and here : http://goessner.net/articles/JsonPath/
	
	objWithBroader = rootf.filter(function (p){return p.broader != null;});
	objParent = rootf.filter(function(p){return p.broader == null;});
	///
	
	
	function getChildren(d){
		var globD = d;
		d.children = objWithBroader.filter(function(p){ return p.broader == globD["@subject"];});
		//set to null for saying "no children" and get the circle white
		d.children.length == 0 ? d.children = null : d.children.forEach(getChildren);  
		/*if (d.children.length == 0){
			d.children = null;	
		}
		else{
			d.children.forEach(getChildren);
		}*/
		
	}
	
  root = json;
  
  root.children = objParent;
  //build the tree :
  root.children.forEach(getChildren);
  //root.x0 = h / 2;
  root.x0 = 10;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

function update(source) {

  // Compute the new tree layout.
  //var nodes = tree.nodes(root).reverse();
  var nodes = tree.nodes(root);

  // Normalize for fixed-depth.
  //nodes.forEach(function(d) { d.y = d.depth * 180; });
  nodes.forEach(function(d , i) { d.x = d.depth * 20 ; d.y = i * 15 });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      //.on("click", click)
      ;

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { 
      	var test = d._children;
      	return d._children ? "lightsteelblue" : "#fff"; })
      .on("click", click)
       ;
      	
      	
	function getLabel(d){
		if (d.prefLabel == null){
			//c'est la racine, voir commment on le traite
			return "---racine---";
		}
		else{
			preflab = d.prefLabel.filter(function(p){ return p["@language"] == lang;})
			return preflab[0]["@literal"];
		}
		/*
		val = "toto";
		return val;*/	
	}
	
  nodeEnter.append("text")
    	.attr("x", function(d) { return 10; })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return "start"; })
        .text(getLabel)
        .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { 
      	var test = d._children;
      	return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);
	
	//if the language has changed, update the text
	//TODO : see to set-up a change on condition
	nodeUpdate.select("text").text(getLabel);
	/*
	if(changeLang){
		nodeUpdate.select("text").text(getLabel);
		changeLang = false;
	}*/
	
  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("text", function(d){ return "YO " + d.target.y;})
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
	//return diagonal({source: o, source: o});
	//return diagonal([[source.x,source.y],[d.target.x,d.target.y]]);
	return diagonal([[d.source.x,d.source.y],[d.target.x,d.target.y]]);
      })
    //TODO : voir pour avoir une transition clean
    .transition()
      .duration(duration)
     //.attr("d", diagonal)
    .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
	//return diagonal({source: o, source: o});
	//return diagonal([[source.x,source.y],[d.target.x,d.target.y]]);
	return diagonal([[d.source.x,d.source.y],[d.target.x,d.target.y]]);
      })
	;

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      //.attr("d", diagonal)
	.attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
	//return diagonal({source: o, source: o});
	
	return diagonal([[d.source.x,d.source.y],[d.target.x,d.target.y]]);
      })
	;
	

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        //return diagonal({source: o, target: o});
	return diagonal([[source.x,source.y],[d.target.x,d.target.y]]);
      })
      .remove();
	
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

    </script>
  </body>
</html>
