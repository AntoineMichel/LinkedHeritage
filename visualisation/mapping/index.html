<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Node-Link Tree</title>
	<!-- 960 related stuff -->
	<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/text.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/960.css" />
	<!-- end 960 -->
    <script type="text/javascript" src="../d3/d3.js"></script>
    <script type="text/javascript" src="../d3/d3.layout.js"></script>
    <!-- TODO: extract commons libs from import -->
    <script type="text/javascript" src="../import/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../import/js/urlInfo.js"></script>
    <script type="text/javascript" src="mapping.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		initGraphDisplay();
    	});


    </script>
    <style type="text/css">

.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

path.linkflo {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
  	<div class="container_12">
  	<div id="devel" class="grid_12">
  		<div id="debug">Debug console</div>
    	<div id="mover">MouseOver</div>
    	<div id="dragend">Drag end</div>
  	</div>
  	<div class="clear"></div>
  	
  	<div id="graphOne" class="grid_6">
  		<h1>Configuration panel for graph One</h1>
  		Choose your language : 
  		<select id="graphOneLang" size="1">
	  		<option value="fr" selected="selected">French</option>
	  		<option value="nl">NL</option>
	  		<option value="en">English</option>
		</select>
    </div>
    
    <div id="graphTwo" class="grid_6">
    <h1>Configuration panel for graph Two</h1>
    	Choose you graph :
    	<select id="graphChoice"></select>
    	Choose your language : 
  		<select id="graphTwoLang" size="1"></select>
    </div>
    <div class="clear"></div>
    
    <div id="chart"></div>
    </div>
    
  </body>
</html>
